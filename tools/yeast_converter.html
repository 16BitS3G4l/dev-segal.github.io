    var factors=[24, 8, 1/2, 16, 5.33333333333333333, 1/3, 48, 16, 1, 53.33333333333333333, 17.77777777777777778, 1.11111111111111111, 68.03885544, 2.4, 50.39915217777777778, 1.77777777777777778, 136.07771088, 4.8, 151.19745653333333333, 5.33333333333333333];

    function converter() {
        // Written by Jeremy Larsen, Dec. 5, 2007
        // Get the value the user is typing (FROM)
        fval = document.getElementById('leftinput').value;
        // Strip spaces at beginning and end of string
        fval = fval.replace(/^\s*/, "");
        fval = fval.replace(/\s*$/, "");
        // If user types a fraction
        if (/\/+/.test(fval)) {
            dispfval = '';
            // Check for whole number (ex. '4 1/2') - if exists, split string (ex. '4' and '1/2')
            if (/\d+\s+\d+/.test(fval)) {
                basefval = fval.replace(/^(\d+)\s.*/, "$1");
                fracfval = fval.replace(/^\d+\s+(.*)/, "$1");
                fracfval = fracfval.replace(/\s/g, "");
                dispfval += basefval+' ';
            }
            else {
                basefval = 0;
                fracfval = fval.replace(/\s/g, "");
            }
            // Get both sides of the fraction (separated by '/')
            fracfval1 = fracfval.replace(/([^\D])\/.*/, "$1");
            fracfval2 = fracfval.replace(/.*\/+/, "");
            if (fracfval2 == "") newfval = "";
                else newfval = (+basefval) + (fracfval1 / fracfval2);
            dispfval += "<sup>"+fracfval1+"</sup>/<small>"+fracfval2+"</small>";
        }
        else {
            newfval = fval.replace(/\s/g, "");
            dispfval = newfval;
        }
        // Get FROM and TO select box ids
        fsel = document.getElementById('leftbox');
        tsel = document.getElementById('rightbox');
        // Get FROM and TO units
        ffactor = factors[fsel.selectedIndex];
        tfactor = factors[tsel.selectedIndex];
        // Calculate TO value
        if (fsel.selectedIndex == tsel.selectedIndex) tval=newfval
        else tval = (newfval/ffactor) * tfactor;	
        prec = document.getElementById('rightinput').value;
        if (/[^0-9\-]/.test(prec)) {
            prec = prec.replace(/[^0-9\-]/, "");
            document.getElementById('rightinput').value = prec;
        }
        
        if (!isNaN(prec)) {
            if (prec == "") prec=2;
            if (prec >= 0) {
                pow = Math.pow(10,prec);
                tval = Math.round(tval*pow)/pow;
            }
            else if (prec < 0) {
                precdiv = Math.pow(10,Math.abs(prec));
                if (precdiv > tval) precdiv = Math.pow(10,Math.round(tval).toString().length - 1);
                tval = Math.round(tval/precdiv) * precdiv;
            }
        }
        // Create TO fraction. Removed <small></small> if calculating 1kg = 1kg showed very small fraction and added &nbsp;
        if (/\/+/.test(fval) && fsel.selectedIndex == tsel.selectedIndex) {
            disptfrac = '<br /><span style="color: #00f">'+dispfval+'</span>&nbsp; '+tsel.options[tsel.selectedIndex].text;
        }
        else if (Math.round(tval) != tval) {
            tvalround = Math.round(tval*Math.pow(10,3)) / Math.pow(10,3);
            tvalwhole = String(tvalround).split('.')[0];
            tvalwhole = tvalwhole.replace(/(\d+)(\d{3})/, '$1 $2');
            tvalfrac1 = parseFloat("."+String(tvalround).split('.')[1]);
            tvalfrac2 = "1";
            for (z=0; z<String(tvalfrac1).length-2; z++) {
                tvalfrac2 += "0";
            }
            tvalfrac1 = parseInt(tvalfrac1*tvalfrac2);
            tvalfrac2 = parseInt(tvalfrac2);
            for (z=2; z<tvalfrac1+1; z++) {
                if (tvalfrac1%z==0 && tvalfrac2%z==0){
                    tvalfrac1 = tvalfrac1/z;
                    tvalfrac2 = tvalfrac2/z;
                    z=2;
                }
            }
            
            // Make TO fraction as simple as possible. Added &nbsp;
            gcd=1;
            if (tvalfrac1>tvalfrac2) {
                tvalfrac1=tvalfrac1+tvalfrac2;
                tvalfrac2=tvalfrac1-tvalfrac2;
                tvalfrac1=tvalfrac1-tvalfrac2;
            }
            if ((tvalfrac2==(Math.round(tvalfrac2/tvalfrac1))*tvalfrac1)) {
                gcd=tvalfrac1;
            }
            else {
                for (var i = Math.round(tvalfrac1/2) ; i > 1; i=i-1) {
                    if ((tvalfrac1==(Math.round(tvalfrac1/i))*i))
                    if ((tvalfrac2==(Math.round(tvalfrac2/i))*i)) {
                        gcd=i;
                        i=-1;
                    }
                }
            }
            tvalfrac1 = tvalfrac1 / gcd;
            tvalfrac2 = tvalfrac2 / gcd;
            
            disptfrac = '<br /><span style="color: #00f">'+((tvalwhole==0)?'' : tvalwhole+' ')+'<sup>'+tvalfrac1+"</sup>/<small>"+tvalfrac2+'</small></span>&nbsp; '+tsel.options[tsel.selectedIndex].text;
        }
        else {
            disptfrac = '';
        }
        
        if (!isNaN(tval) && !isNaN(newfval) && newfval != "") {
            tval += '';
            if (/\./.test(tval)) {
                x = tval.split('.');
                x1 = x[0];
                x2 = x[1];
                while (/(\d+)(\d{3})/.test(x1)) {
                    x1 = x1.replace(/(\d+)(\d{3})/, '$1 $2');
                }
                while (/(\d{3})(\d+)/.test(x2)) {
                    x2 = x2.replace(/(\d{3})(\d+)/, '$1 $2');
                }
                tval = x1 + "." + x2;
            }
            else {
                while (/(\d+)(\d{3})/.test(tval)) {
                    tval = tval.replace(/(\d+)(\d{3})/, '$1 $2');
                }
            }
            // Write units beneath each input box. Added &nbsp;
            document.getElementById('leftdisplay').innerHTML = '<span style="color: #00f">'+dispfval+'</span>&nbsp; '+fsel.options[fsel.selectedIndex].text;
            document.getElementById('rightdisplay').innerHTML = '<span style="color: #00f">'+tval+'</span>&nbsp; '+tsel.options[tsel.selectedIndex].text+disptfrac;
        }
        
        // When FROM field is empty or invalid, clear fields
        if (/[^\d\s\/\.]/.test(fval) || fval == '') {
            document.getElementById('leftdisplay').innerHTML = fsel.options[fsel.selectedIndex].text;
